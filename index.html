<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MovieDl | دانلود فیلم و سریال</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <a class="logo" href=""><img src="files/logo.png" alt=""></a>
            <ul class="menu">
                <li><a href="">فیلم های پیشنهادی</a></li>
                <li><a href="">250 فیلم برتر</a></li>
                <li><a href="">برترین فیلم های منتقدان</a></li>
                <li><a href="">برترین سریال ها</a></li>
                <li><a href="">برترین فیلم کاربران</a></li>
            </ul>

        </nav>
        <div class="top-movies">
            <div class="posters">
                <div class="poster">
                    <img src="files/poster1.jpg" alt="">
                    <p><a href="">A Star is Born</a></p>
                </div>
                <div class="poster">
                    <img src="files/poster2.jpg" alt="">
                    <p><a href="">Black Panther</a></p>
                </div>
                <div class="poster">
                    <img src="files/poster3.jpg" alt="">
                    <p><a href="">Incredibles2</a></p>
                </div>
                <div class="poster">
                    <img src="files/poster4.jpg" alt="">
                    <p><a href="">First Man</a></p>
                </div>
            </div>

        </div>
    </header>
    <div class="content">
        <main>
            <div class="search">
                <small>جستوجوی پیشرفته:</small>
                <br>
                <form action="">
                    <input type="text" placeholder="عنوان...">

                    <select name="category">
                        <option value="cat">دسته بندی</option>
                        <option value="movie">فیلم</option>
                        <option value="serial">سریال</option>
                    </select>

                    <select name="rate">
                        <option value="rate">امتیاز</option>
                        <option value="9">بالای 9.0</option>
                        <option value="8.5">بالای 8.5</option>
                        <option value="8">بالای 8.0</option>
                        <option value="7.5">بالای 7.5</option>
                        <option value="7">بالای 7.0</option>
                        <option value="6.5">بالای 6.5</option>
                        <option value="6">بالای 6.0</option>
                        <option value="5">بالای 5.0</option>
                    </select>

                    <select name="genre">
                        <option value="genre">ژانر</option>
                        <option value="action">اکشن</option>
                        <option value="animation">انیمیشن</option>
                        <option value="bollywood">بالیوود</option>
                        <option value="history">تاریخی</option>
                        <option value="horor">ترسناک</option>
                        <option value="crime">جنایی</option>
                        <option value="war">جنگی</option>
                        <option value="family">خانوادگی</option>
                        <option value="biography">زندگینامه</option>
                        <option value="drama">درام</option>
                        <option value="sf">تخیلی</option>
                        <option value="fantasy">فانتزی</option>
                        <option value="comedy">کمدی</option>
                        <option value="adventure">ماجراجویی</option>
                    </select>

                    <select name="ages">
                        <option value="age">رده بندی سنی</option>
                        <option value="pg">PG</option>
                        <option value="tv-ma">TV-MA</option>
                        <option value="tv-14">TV-14</option>
                        <option value="pg-13">PG-13</option>
                        <option value="r">R</option>
                    </select>

                    <select name="q">
                        <option value="q">کیفیت</option>
                        <option value="1080b">Bluray 1080p</option>
                        <option value="720b">Bluray 720p</option>
                        <option value="1080w">Web-dl 1080p</option>
                        <option value="720w">Web-dl 720p</option>
                        <option value="hdrip">HD-Rip</option>
                    </select>

                    <button><img src="files/p-search.png" width="20px;" alt="">جستوجو</button>
                    
                    
                    
                    

                </form>
            </div>
        </main>
        <aside></aside>
    </div>


    <script src="main.js"></script>
</body>
</html>
